<!-- Inicia banner -->
<section class="call-2-acction <%= class %>" data-stellar-background-ratio="0.4">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="c2a"> <br>
          <h2><%= @loc %></h2>
          <p>&nbsp;</p>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Termina banner -->
<section class="contact">
  <div class="container">
    <div class="row"> </div>
    <div class="row">
      <div class="col-md-6">
        <h2 class="post-title">Ingrese los siguientes datos:</h2>
        <!-- Inicia Log in -->
        <form class="contact-form">
          <input type="text" class="form-control" id="fname" name="fname" placeholder="Usuario">
          <input type="email" class="form-control" id="email" name="email" placeholder="ContraseÃ±a">
          <button class="btn btn-main btn-lg" type="submit" id="send" data-loading-text="<i class='fa fa-spinner fa-spin'></i> Ingresando...">Ingresar <i class="fa fa-sign-in"></i></button>
        </form>
        <!-- Termina Log in -->
        <div id="result-message" role="alert"></div>
      </div>
    </div>
  </div>
</section>
